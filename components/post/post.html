<form ng-submit="post.submit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" ng-model="post.title">
  </div>
  <div class="form-group">
    <label>Body</label>
    <textarea class="form-control" ng-model="post.text"></textarea>
  </div>
  <input type="submit" value="Submit" class="btn">
</form>
